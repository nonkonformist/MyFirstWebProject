{% extends 'main/layout.html' %}

{% block title %}
    Изменение события
{% endblock %}


{% block content %}
    <div class="features">
        <h1>Добавление события</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }} <br>
            {{ form.full_text }} <br>
            {{ form.date }} <br>
            <span>{{ error }}</span>
          <button class="btn btn-success" type="submit">Изменить событие</button>
        </form>
    </div>
{% endblock %}
